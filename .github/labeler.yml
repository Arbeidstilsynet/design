packages/react:
  - changed-files:
      - all-globs-to-any-file:
          - "packages/react/**"
          - "!packages/react/package.json"

packages/theme:
  - changed-files:
      - all-globs-to-any-file:
          - "packages/theme/**"
          - "!packages/theme/package.json"

packages/css:
  - changed-files:
      - all-globs-to-any-file:
          - "packages/css/**"
          - "!packages/css/package.json"

storybook:
  - changed-files:
      - all-globs-to-any-file:
          - "apps/storybook/**"
          - "!apps/storybook/**/*.stories.tsx"
          - "!apps/storybook/package.json"

stories:
  - changed-files:
      - any-glob-to-any-file:
          - "packages/react/**/*.stories.tsx"
          - "apps/storybook/**/*.stories.tsx"

documentation:
  - changed-files:
      - all-globs-to-any-file:
          - "**/*.md"
          - "!**/CHANGELOG.md"
          - "!.changeset/**"

dependencies:
  - changed-files:
      - any-glob-to-any-file: "pnpm-lock.yaml"

ci:
  - changed-files:
      - any-glob-to-any-file: ".github/**"

config:
  - changed-files:
      - all-globs-to-any-file:
          - "**/.*"
          - "!.github/**"
          - "!.changeset/**"
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.config.*"
          - "**/tsconfig.json"
          - "**/pnpm-workspace.yaml"
