name: Generate CSS from Figma tokens

on:
  push:
    branches-ignore:
      - "main"
      - "renovate/**"
      - "changeset-release/**"
    paths:
      - "design-tokens/**"
      - "!design-tokens/README.md"
      - "package.json" # run on updates to Digdir CLI, needs better handling?
      - ".github/workflows/generate-tokens.yml"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  build-css:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: Arbeidstilsynet/action-pnpm-setup@f85980486b86b35f3ad337b60b3b03c36d16e343 # v1

      - name: Generate CSS
        run: pnpm build:tokens

      - name: Commit changes
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5 # v9
        with:
          pull: "--rebase --autostash"
          default_author: github_actions
          message: "Generated theme CSS"
          add: "."
