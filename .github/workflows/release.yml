name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2
        id: app-token
        with:
          app-id: ${{ vars.BETZY_BOT_APP_ID }}
          private-key: ${{ secrets.BETZY_BOT_PRIVATE_KEY }}

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
      - uses: Arbeidstilsynet/action-pnpm-setup@729dc82bdf9662aa4bc8eea5c22ac1405af8105d # v1

      - uses: changesets/action@v1
        id: changeset
        with:
          version: pnpm run version
          publish: pnpm run release
          commit: "chore(release): ðŸ“¦ version packages"
          title: "chore(release): ðŸ“¦ version packages"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
