## Based on https://github.com/scaleway/ultraviolet/blob/7ba5ded00462e30d5a37de90c06be49640786849/.github/workflows/changesets-renovate.yml

name: Generate changeset for Renovate

on:
  pull_request_target:
    paths:
      - ".github/workflows/changesets-renovate.yml"
      - "**/pnpm-lock.yaml"
      - "**/package.json"

jobs:
  generate-changeset:
    runs-on: ubuntu-latest
    if: github.actor == 'renovate[bot]' && github.repository == 'Arbeidstilsynet/design'
    steps:
      - name: Create GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@0f859bf9e69e887678d5bbfbee594437cb440ffe # v2
        with:
          app-id: ${{ vars.BETZY_BOT_APP_ID }}
          private-key: ${{ secrets.BETZY_BOT_PRIVATE_KEY }}

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 10
          ref: ${{ github.head_ref }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Set git user
        run: |
          git config --global user.name "${{ vars.BETZY_BOT_GIT_USER_NAME }}"
          git config --global user.email "${{ vars.BETZY_BOT_GIT_USER_EMAIL }}"

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: "pnpm"

      - name: Run changesets-renovate
        run: pnpm dlx @scaleway/changesets-renovate
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
