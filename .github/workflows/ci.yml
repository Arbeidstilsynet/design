name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-test-build-react:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: packages/react
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: tsc --noEmit
        name: Typecheck
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build
