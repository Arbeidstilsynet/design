name: "Setup and install"
description: "Common setup steps for Actions"

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v3
    - uses: actions/setup-node@v4
      with:
        node-version: "22.x"
        cache: "pnpm"
        registry-url: "https://registry.npmjs.org"
    - shell: bash
      run: pnpm audit
    - shell: bash
      run: pnpm install
    - shell: bash
      run: pnpm ls -r --depth 0
      name: "List packages"
